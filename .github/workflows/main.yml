on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Azure CLI login
        run: |
          az login --service-principal -u ${{ secrets.AZURE_CLIENT_ID }} -p ${{ secrets.AZURE_CLIENT_SECRET }} --tenant ${{ secrets.AZURE_TENANT_ID }}
        env:
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}

      - name: Build Docker Image
        run: |
          docker build -t devregistry0001.azurecr.io/hello_dotnet:latest .
        env:
          DOCKER_BUILDKIT: 1
          DOCKER_CLI_ACI_LOGIN: "true"
          DOCKER_USERNAME: ${{ secrets.AZURE_CLIENT_ID }}
          DOCKER_PASSWORD: ${{ secrets.AZURE_CLIENT_SECRET }}

      - name: Push Docker Image to ACR
        run: |
          docker push devregistry0001.azurecr.io/hello_dotnet:lates
